<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Register - Linkbuildingtool</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css"  />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
<link rel="stylesheet" href="../css/style.css" type="text/css"  />
</head>
<body>
<div class="container">
    <div class="form-container">
        <form method="POST" action="%formName%">
            <h2>Register a Customer</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Customer Name" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Customer Address" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="addressnumber" placeholder="Address Number" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="postalcode" placeholder="Postal Code" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City"  />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="country" placeholder="Country" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="taxnumber" placeholder="taxnumber" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="kvknumber" placeholder="kvknumber" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="email" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="phonenumber" placeholder="phonenumber" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="website" placeholder="Website" />
            </div>

            <div class="form-group">
                Active
                <br />
                <select name="active">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="clearfix"></div><hr />

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary" name="customer">
                    <i class="fa fa-sign-in"></i> &nbsp; Add Customer
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
