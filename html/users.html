<!DOCTYPE html>
<html ng-app=UserApp>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>%title% - Linkbuildingtool</title>
<link rel="stylesheet" href="../css/reset.css" type="text/css" />
<link rel="stylesheet" href="../css/style.css" type="text/css"  />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script data-require="angular.js@1.2.0-rc3" data-semver="1.2.0-rc3" src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
</head>

<body ng-controller="userController">
<div class="fixed-nav">
	<div class="float-left">
        <a href="index.php"><img src="../images/linkbuilding-logo.png" class="logo"></a>
    </div>
    <nav class="float-right">
        <li><a href="../tool/profile.php">Welcome %userFirstName%</a></li>
        <li><a href="../linksites.php"><i class="fa fa-link"></i></a></li>
        <li><a href="../profile.php"><i class="fa fa-user"></i></a></li>
        <li><a href="../logout.php?logout=true"><i class="fa fa-sign-out"></i></a></li>
    </nav>
    <div class="container">
    	<input ng-model="query[queryBy]" type="text" class="form-control" placeholder="Search...">
    </div>
</div>
<div class="content">
  <div class="container">
    <div class="search">
      <input ng-model="query[queryBy]" type="text" class="form-control" placeholder="Search...">
    </div>
    <div> <a href="../tool/adduser.php" class="btn btn-success" role="button" style="text-decoration: none;"><i class="fa fa-plus-circle"></i> Add user</a> </div>
    <br />
    <hr />
    <br />
    <div>
      <div>List of users:</div>
      <table>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>E-mail</th>
          <th>SuperUser</th>
          <th>Active</th>
          <th>EDIT</th>
        </tr>
        <tr  ng-repeat="user in users | filter:query">
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td><a href="mailto:{{user.email}}?subject=Contact">{{user.email}}</a></td>
          <td>{{user.superuser}}</a></td>
          <td>{{user.active}}</td>
          <td><a ng-href="edituser.php?user={{user.id}}"><i class="fa fa-cog"></i></a>&nbsp;&nbsp;&nbsp;<a onClick="return confirm('Warning: Are you sure you want to delete this user?');" ng-href="deleteuser.php?user={{user.id}}"><i class="fa fa-trash-o"></i></a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
	var userApp = angular.module("UserApp",[]);
	  userApp.controller("userController",function($scope){
	    $scope.query = {};
	    $scope.queryBy = '$';
	    $scope.users = [
			
		%angularData%


]
		  $scope.orderProp="fname";
	});
</script>
</html>
