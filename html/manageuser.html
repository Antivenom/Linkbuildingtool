<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>%title% - Linkbuildingtool</title>

    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/copy.js"></script>
    <script src="../js/passcheck.js"></script>
</head>

<body>
    <div class="fixed-nav">
	<div class="float-left">
        <a href="index.php"><img src="../images/linkbuilding-logo.png" class="logo"></a>
    </div>
    <nav class="float-right">
        <li><a href="../tool/profile.php">Welcome %userFirstName%</a></li>
        <li><a href="../linksites.php"><i class="fa fa-link"></i></a></li>
        <li><a href="../profile.php"><i class="fa fa-user"></i></a></li>
        <li><a href="../logout.php?logout=true"><i class="fa fa-sign-out"></i></a></li>
    </nav>
    <div class="container">
    	<input ng-model="query[queryBy]" type="text" class="form-control" placeholder="Search...">
    </div>
</div>

    <div class="content">
        <div class="container">
            <form method="POST">
                <h2>%headText%.</h2>
                <hr /> %error%

                <div class="form-group">
                    Email
                    <input type="email" name="email" class="form-control" value="%emailPlaceholder%" required>
                </div>

                <div class="form-group">
                    Password
                    <input type="password" name="password" class="form-control" value="%passwordPlaceholder%">
                </div>

                <div class="form-group">
                    First name
                    <input type="text" name="firstname" class="form-control" value="%firstnamePlaceholder%" required>
                </div>

                <div class="form-group">
                    Last name
                    <input type="text" name="lastname" class="form-control" value="%lastnamePlaceholder%" required>
                </div>

                <div class="form-group">
                    Superuser
                    <br />
                    <select name="superuser">
                        <option value="1" %selectedYes%>Yes</option>
                        <option value="0" %selectedNo%>No</option>
                    </select>
                </div>

                <div class="form-group">
                    Active
                    <br />
                    <select name="active">
                        <option value="1" %selectedAYes%>Yes</option>
                        <option value="0" %selectedANo%>No</option>
                    </select>
                </div>

                <div class="clearfix"></div>
                <hr />

                <div class="form-group">
                    <button type="submit" name="%submitname%">
                        <i class="fa fa-sign-in"></i> &nbsp; %buttonText%
                    </button>
                    <br />
                    <p style="color: red;">Items with * are required.</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
