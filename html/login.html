<!DOCTYPE html>
<html>

<head>

<body>
    <div class="content">
        <div class="container">
            <form method="POST">
                <h2>Log in.</h2>

                </div>

                <div>
                    <input type="password" class="form-control" name="password" placeholder="Please enter your password." required />
                </div>

                <a href="help/forgot.php"><span style="float: right;">Forgot password?</span></a>

                <div class="clearfix"></div>
                <hr />

                    <button type="submit" name="login">
                        <i class="fa fa-sign-in"></i> &nbsp; Log In
                    </button>
            </form>
        </div>
    </div>
</body>

</html>
